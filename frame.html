<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
     
    <!-- frameset attribute starts here -->   
    <frameset rows = "10%, 30%, 15%">
        <frame name = "top" src = "attr1.png" />
        <frame name = "left" src = "gradient3.png" />
        <frame name = "right" src = "col_last.png" />
        <noframes>
            <body>The browser you are working does not
                                  support frames.</body>
        </noframes>
    </frameset>
    <!-- frameset attribute ends here -->
</html>
